name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    name: Test
    strategy:
      max-parallel: 2
      fail-fast: false
      matrix:
        test_storage: [pg, sqlite]

    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4
    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: | 
          6.0.x
          8.0.x
    - name: Run PostgreSQL
      if: ${{ matrix.test_storage == 'pg' }}
      run: |
        docker pull postgres:15
        docker run -d \
          --name postgres-container \
          -e POSTGRES_USER=postgres \
          -e POSTGRES_PASSWORD=postgres \
          -p 5432:5432 \
          postgres:15
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test ${{ matrix.test_storage }}
      run: |
        K_TEST_STORAGE=${{ matrix.test_storage }} dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura --no-build
    - name: Pack
      run: |
        scripts/pack.sh
    
    - uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          src/KuliJob.Tests/coveragereport
